version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/build/
hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: root
  InstallDependencies:
    - location: scripts/install_dependencies.sh
      timeout: 300
  ApplicationStop:
    - location: scripts/application_stop.sh
      timeout: 300
  ApplicationStart:
    - location: scripts/application_start.sh
      timeout: 300
